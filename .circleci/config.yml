# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: jbangdev/jbang-action:latest
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run:
          name: "Jbang Version"
          command: "bash -c 'jbang version'"
      - run:
          name: "Listing"
          command: "ls -la"
      - run:
          name: "Jbang trust add"
          command: "jbang trust add https://github.com/apache/camel/"
      - run:
          name: "Install Camel"
          command: "jbang app install camel@apache/camel"
      - run:
          name: "Jshell"
          command: "jshell"
      - run:
          name: "Bash"
          command: "bash"
      - run:
          name: "Camel Export"
          command: "camel export --runtime=quarkus --gav=com.foo:acme:1.0-SNAPSHOT"


# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
